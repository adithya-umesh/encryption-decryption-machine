<!DOCTYPE html>
<html>
<head>
  <title>Encrypt</title>
  <style>
    body { background: beige; font-family: Arial; margin: 0; padding: 0; }

    .topnav {
      width: 100%;
      background: #D8C3A5;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 35px;
      font-size: 18px;
      font-weight: bold;
    }

    .topnav div { cursor:pointer; color:#4b3a21; }

    .box {
      background:white; padding:25px; border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,0.18);
      max-width:700px; margin:40px auto;
    }

    select, textarea {
      width:100%; padding:10px; margin-top:10px;
      border-radius:8px; border:1px solid #C9BFA5;
    }
    textarea { height:150px; }

    button {
      width:100%; padding:12px; margin-top:15px; border:none;
      border-radius:8px; background:#D8C3A5;
      cursor:pointer; font-size:18px; font-weight:bold; color:#4b3a21;
    }
    button:hover { background:#E6D6C2; }
  </style>
</head>
<body>

<div class="topnav">
  <div id="welcome"></div>
  <div onclick="location.href='index.html'">Home</div>
  <div onclick="location.href='encrypt.html'">Encrypt</div>
  <div onclick="location.href='decrypt.html'">Decrypt</div>
  <div onclick="location.href='create_key.html'">Create Key</div>
  <div onclick="location.href='/logout'">Logout</div>
</div>

<div class="box">
  <h2>Encrypt Message</h2>

  <label>Select Key:</label>
  <select id="key"></select>

  <label>Message:</label>
  <textarea id="msg"></textarea>

  <button onclick="encryptMsg()">Encrypt</button>
  <pre id="out"></pre>
</div>

<script>
fetch("/user",{method:"POST"}).then(r=>r.json()).then(d=>{
  welcome.innerText = "Welcome, " + d.username;
});

function loadKeys() {
    fetch("/keys",{method:"POST"})
    .then(r=>r.json())
    .then(d=>{
        key.innerHTML="";
        d.keys.forEach(k=>{
            key.innerHTML += `<option>${k.name}</option>`;
        });
    });
}

function encryptMsg(){
 fetch("/encrypt",{
   method:"POST",
   headers:{ "Content-Type":"application/json"},
   body:JSON.stringify({ message: msg.value, key: key.value })
 }).then(r=>r.json()).then(d=>{
   out.innerText = d.result;
 });
}

loadKeys();
</script>

</body>
</html>
