<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <style>
    body {
      background: beige;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }

    .box {
      background: white;
      width: 380px;
      padding: 35px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.18);
    }

    h2 { color:#A06B2C; margin-bottom:20px; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d4c4a8;
      margin-bottom: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #D8C3A5;
      border-radius: 8px;
      color:#4b3a21;
      font-size: 18px;
      cursor:pointer;
      margin-top:10px;
    }

    button:hover { background:#E6D6C2; }

    #result { margin-top:10px;font-weight:bold;}
  </style>
</head>
<body>

  <div class="box">
    <h2>Create Account</h2>

    <input id="user" placeholder="Username">
    <input id="pass" placeholder="Password" type="password" oninput="checkStrength()">
    <div id="strength"></div>

    <button onclick="signup()">Sign Up</button>
    <div id="result"></div>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

<script>
function checkStrength(){
  fetch("/check_strength",{
    method:"POST",
    headers:{ "Content-Type":"application/json"},
    body:JSON.stringify({password: pass.value})
  }).then(r=>r.json()).then(d=>{
    strength.innerHTML = "Strength: <b>"+d.strength+"</b>";
  })
}

function signup(){
  fetch("/signup",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ username:user.value, password:pass.value})
  }).then(r=>r.json()).then(d=>{
     result.innerText = d.message;
  })
}
</script>

</body>
</html>
